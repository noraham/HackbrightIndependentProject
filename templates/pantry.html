{% extends 'base.html' %}
{% set active_page = "pantry" %}
{% block title %}Remote Pantry{% endblock %}
{% block content %}

<form action="update" method="POST">
{% for key, val in pantry.iteritems() %}
<div><table>
    <caption>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ key.location_name }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="drop1">
            <li><a href="/update/{{ key.location_id }}">Edit</a></li>
          </ul>
        </div>
    </caption>
        <tr>
            <th>name</th>
            <th>out of stock</th>
            <th>add to shopping list</th>
        </tr>
            {% for each in val %}
                <tr>
                    <td>
                        <a href="/edit/{{ each[1] }}">{{ each[0] }}</a>
                    </td>
                    <td>
                        <input type="checkbox" name="empty" value="{{ each[1] }}">
                    </td>
                    <td>
                        <input type="checkbox" name="refill" value="{{ each[1] }}">
                    </td>
                </tr>
            {% endfor %}

</table></div>
{% endfor %}
    <br><br>
    <input type="submit">
</form>
{% endblock %}
